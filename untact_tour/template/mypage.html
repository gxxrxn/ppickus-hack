<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <link rel="stylesheet" href="{%static 'css/mypage_css.css'%}">
</head>

<body>

    <div class="wrap">
        <!--헤더 120px-->
        <header>
            <div class="a_tag">
                <a href="{%url 'index'%}">Home</a>
            </div>
            <img src="{%static 'logo_change.png'%}" ondragstart="return false">
        </header>
    </div>

    <!-- 콘텐트 시작 -->
    <div class="content">
        <div class="main">
            <div class="main_intro">
                <p> 안녕하세요, '유저 이름' 님 ! </p>
            </div>
            <div class="box_contain">
                <div class="subset box1">
                    <img src="{%static 'stamps.png'%}">
                        
     
                </div>
                <div class="subset box2">
                        
                </div>
            </div>
        </div>
        <img class="ppickus_logo" src="{%static 'ppickus_logo.png'%}" ondragstart="return false">
        <img class="stamp1" src="{%static 'stamp1.png'%}" ondragstart="return false">
        <img class="stamp2" src="{%static 'stamp2.png'%}" ondragstart="return false">
        <img class="stamp3" src="{%static 'stamp3.png'%}" ondragstart="return false">
        <img class="stamp4" src="{%static 'stamp4.png'%}" ondragstart="return false">
        <img class="stamp5" src="{%static 'stamp5.png'%}" ondragstart="return false">
    </div>

    <!-- 푸터 -->
    <footer>
        <div class="foot_div">
            <!-- <img class="logo2" src={%static 'logo2.png'%} ondragstart="return false"> -->
            <img class="logo_ai_school" src={%static 'logo_ai_school.png'%} ondragstart="return false">
            <img class="logo2" src={%static 'logo2.png'%} ondragstart="return false">
            <img class="logo_likelion" src={%static 'logo_likelion.png'%} ondragstart="return false">
        </div>
    </footer>
</body>

    <script>
        $( document ).ready( function() {
        $( '.stamp5' ).animate({top: '57%'});
        } );
    </script>

</html>
